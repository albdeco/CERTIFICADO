<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificado - Pan Sin Gluten</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
      background: #f9f9f9;
    }
    #form {
      margin: 30px auto;
      padding: 25px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      max-width: 520px;
    }
    input {
      padding: 14px;
      width: 85%;
      font-size: 18px;
      margin: 20px 0;
      border: 2px solid #ddd;
      border-radius: 6px;
      font-family: 'Segoe UI', sans-serif;
    }
    button {
      padding: 14px 28px;
      font-size: 19px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-family: 'Segoe UI', sans-serif;
    }
    button:hover {
      background: #0056b3;
    }
    #certificado {
      display: none;
      width: 21cm;
      height: 14.8cm;
      margin: 40px auto;
      background: url('https://i.imgur.com/7cXuKkY.png') no-repeat center center;
      background-size: cover;
      position: relative;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      line-height: 1.8;
      overflow: hidden;
    }
    .titulo {
      font-size: 36px;
      font-weight: bold;
      margin: 30px 0 10px 0;
      color: #003399;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .subtitulo {
      font-size: 24px;
      font-weight: normal;
      margin: 0 0 40px 0;
      color: #000;
    }
    .para {
      font-size: 20px;
      margin: 20px 0 30px 0;
      color: #000;
    }
    .nome {
      font-size: 24px;
      font-weight: bold;
      margin: 20px 0;
      color: #000;
      text-transform: uppercase;
      text-align: center;
    }
    .linha {
      width: 70%;
      height: 1px;
      background: #000;
      margin: 30px auto;
    }
    .detalhes {
      font-size: 18px;
      margin: 30px 0;
      color: #000;
      line-height: 1.6;
    }
    .assinatura {
      font-size: 16px;
      margin: 40px 0 0 0;
      color: #000;
    }
    .diretor {
      font-size: 16px;
      margin: 0 0 0 0;
      color: #000;
    }
    .logo-medalha {
      position: absolute;
      top: 60px;
      right: 50px;
      width: 100px;
      height: 100px;
    }
    .laurel {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 60px;
    }
  </style>
</head>
<body>

  <div id="form">
    <h1>🎓 Certificado 🎓</h1>
    <p>Ingresa tu nombre completo para generar y descargar tu certificado:</p>
    <input type="text" id="nomeAluno" placeholder="Tu nombre completo aquí" autofocus />
    <br>
    <button onclick="generarCertificado()">📥 Generar y Descargar Ahora</button>
  </div>

  <div id="certificado">
    <div class="titulo">CERTIFICADO</div>
    <div class="subtitulo">CONCLUSIÓN</div>
    <div class="para">PARA EL/LA ESTUDIANTE</div>
    <div class="nome" id="nomeExibido">[NOMBRE DEL ESTUDIANTE]</div>
    <div class="linha"></div>
    <div class="detalhes">
      Conclusión del curso de PAN SIN GLÚTEN - 2025 - módulo 01 - 30 horas
    </div>
    <div class="assinatura">Chef. Alicia Duarte</div>
    <div class="diretor">CEO creado y enseñado</div>
    <div class="assinatura" style="margin-left: 150px;">Juan Sanchéz</div>
    <div class="diretor" style="margin-left: 150px;">Director</div>
    <img src="https://i.imgur.com/7cXuKkY.png" alt="Medalha" class="logo-medalha" />
    <img src="https://i.imgur.com/7cXuKkY.png" alt="Laurel" class="laurel" />
  </div>

  <script>
    function generarCertificado() {
      const nome = document.getElementById('nomeAluno').value.trim();
      if (!nome) {
        alert('❌ Por favor, ingresa tu nombre completo.');
        return;
      }

      // Mostrar nombre en MAYÚSCULAS
      document.getElementById('nomeExibido').innerText = nome.toUpperCase();

      // Mostrar certificado
      document.getElementById('certificado').style.display = 'block';

      // Generar y descargar PDF
      setTimeout(() => {
        const elemento = document.getElementById('certificado');
        html2canvas(elemento, { scale: 2 }).then(canvas => {
          const imgData = canvas.toDataURL('image/png');
          const pdf = new window.jspdf.jsPDF({
            orientation: 'landscape',
            unit: 'mm',
            format: 'a4'
          });
          const imgWidth = 297;
          const imgHeight = (canvas.height * imgWidth) / canvas.width;
          pdf.addImage(imgData, 'PNG', 0, 0, imgWidth, imgHeight);
          pdf.save(`Certificado_${nome.replace(/\s+/g, '_')}.pdf`);
        });
      }, 500);
    }
  </script>

</body>
</html>
