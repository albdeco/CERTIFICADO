<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificado - Pan Sin Gluten</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <style>
    body {
      font-family: 'Georgia', serif;
      text-align: center;
      padding: 40px;
      background: #fff9e6; /* fundo bege claro da página */
    }
    #form {
      margin: 30px auto;
      padding: 25px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      max-width: 520px;
    }
    input {
      padding: 14px;
      width: 85%;
      font-size: 18px;
      margin: 20px 0;
      border: 2px solid #ddd;
      border-radius: 6px;
      font-family: 'Georgia', serif;
    }
    button {
      padding: 14px 28px;
      font-size: 19px;
      background: #d4a017; /* dourado suave */
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-family: 'Georgia', serif;
    }
    button:hover {
      background: #b8860b;
    }
    #certificado {
      display: none;
      width: 21cm;
      height: 14.8cm;
      margin: 40px auto;
      padding: 50px 30px;
      background: linear-gradient(135deg, #fdf6e3, #faeccd); /* degradê bege/amarelo claro — estilo pão/pergaminho */
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      position: relative;
      font-family: 'Georgia', serif;
      text-align: center;
      line-height: 2;
      border-radius: 8px;
      border: 1px solid #e0c67a;
    }
    .titulo {
      font-size: 30px;
      font-weight: bold;
      margin: 0 0 35px 0;
      letter-spacing: 1px;
      color: #8b4513; /* marrom chocolate */
    }
    .para {
      font-size: 20px;
      margin: 15px 0 25px 0;
      color: #5a3921;
    }
    .nome {
      font-size: 26px;
      font-weight: bold;
      margin: 25px 0 10px 0;
      color: #8b0000; /* vermelho vinho/bordô */
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }
    .data {
      font-size: 18px;
      margin: 0 0 30px 0;
      font-style: italic;
      color: #5a3921;
    }
    .detalhes {
      font-size: 18px;
      margin: 20px 0 15px 0;
      line-height: 1.6;
      color: #5a3921;
    }
    .assinatura {
      font-size: 18px;
      margin: 45px 0 10px 0;
      font-weight: bold;
      color: #8b4513;
    }
    .rodape {
      font-size: 16px;
      margin-top: 5px;
      color: #5a3921;
    }
  </style>
</head>
<body>

  <div id="form">
    <h1>🎓 Certificado</h1>
    <p>Ingresa tu nombre completo para generar y descargar tu certificado:</p>
    <input type="text" id="nomeAluno" placeholder="Tu nombre completo aquí" autofocus />
    <br>
    <button onclick="generarCertificado()">📥 Generar y Descargar Ahora</button>
  </div>

  <div id="certificado">
    <div class="titulo">CERTIFICADO CONCLUSION</div>
    <div style="margin: 25px 0;"></div> <!-- espacio en blanco -->
    <div class="para">PARA EL/LA ESTUDIANTE</div>
    <div class="nome" id="nomeExibido">[NOMBRE DEL ESTUDIANTE]</div>
    <div class="data" id="dataExibida">Fecha de emisión: [FECHA]</div>
    <div class="detalhes">
      Conclusion del curso de PAN SIN GLUTEN - 2025 - módulo 01 - 30 horas
    </div>
    <div class="assinatura">Chef. Alicia Duarte</div>
    <div class="rodape">CEO creado y enseñado</div>
  </div>

  <script>
    function generarCertificado() {
      const nome = document.getElementById('nomeAluno').value.trim();
      if (!nome) {
        alert('❌ Por favor, ingresa tu nombre completo.');
        return;
      }

      // Mostrar nombre en MAYÚSCULAS
      document.getElementById('nomeExibido').innerText = nome.toUpperCase();

      // Generar y mostrar fecha actual (dd/mm/yyyy)
      const hoy = new Date();
      const dia = String(hoy.getDate()).padStart(2, '0');
      const mes = String(hoy.getMonth() + 1).padStart(2, '0');
      const anio = hoy.getFullYear();
      const fechaFormateada = `${dia}/${mes}/${anio}`;
      document.getElementById('dataExibida').innerText = `Fecha de emisión: ${fechaFormateada}`;

      // Mostrar certificado
      document.getElementById('certificado').style.display = 'block';

      // Generar y descargar PDF
      setTimeout(() => {
        const elemento = document.getElementById('certificado');
        html2canvas(elemento, { scale: 2 }).then(canvas => {
          const imgData = canvas.toDataURL('image/png');
          const pdf = new window.jspdf.jsPDF({
            orientation: 'landscape',
            unit: 'mm',
            format: 'a4'
          });
          const imgWidth = 297;
          const imgHeight = (canvas.height * imgWidth) / canvas.width;
          pdf.addImage(imgData, 'PNG', 0, 0, imgWidth, imgHeight);
          pdf.save(`Certificado_${nome.replace(/\s+/g, '_')}.pdf`);
        });
      }, 500);
    }
  </script>

</body>
</html>
